<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daizylz</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: 'Courier New', monospace;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .card {
        background: rgba(0,0,0,0.7);
        padding: 20px 40px;
        border-radius: 15px;
        border: 2px solid #ff007f;
        box-shadow: 0 0 20px #ff007f;
        text-align: center;
        min-width: 300px;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        color: white;
        animation: blink 1.5s infinite alternate, moveText 5s linear infinite;
        white-space: nowrap;
        overflow: hidden;
        display: inline-block;
    }

    @keyframes blink {
        from { opacity: 1; }
        to { opacity: 0.7; }
    }

    @keyframes moveText {
        0% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        100% { transform: translateX(-5px); }
    }

    .subtitle {
        color: white;
        font-size: 14px;
        margin-top: 5px;
    }

    .links {
        margin-top: 15px;
    }

    .links a {
        background: #ff007f;
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 8px;
        margin: 5px;
        display: inline-block;
        font-weight: bold;
        box-shadow: 0 0 10px #ff007f;
        transition: 0.3s;
    }

    .links a:hover {
        background: #ff3399;
        box-shadow: 0 0 20px #ff33aa;
    }

    /* Popup hỏi nghe nhạc */
    .music-prompt {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 20px 30px;
        border-radius: 12px;
        text-align: center;
        z-index: 9999;
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .music-prompt p {
        font-size: 18px;
        margin-bottom: 15px;
    }
    .music-prompt .buttons button {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }
    #yesMusic {
        background: #4CAF50;
        color: white;
    }
    #noMusic {
        background: #f44336;
        color: white;
    }
</style>
</head>
<body>

<!-- Popup -->
<div id="musicPrompt" class="music-prompt">
  <p>Bạn có muốn nghe nhạc?</p>
  <div class="buttons">
    <button id="yesMusic">Có</button>
    <button id="noMusic">Không</button>
  </div>
</div>

<canvas id="sky"></canvas>

<div class="container">
    <div class="card">
        <div class="title">✨ Daizylz ✨</div>
        <div class="subtitle">Trần Tiến Dũng • Marketing Media • Info</div>
        <div class="links">
            <a href="https://facebook.com/daizylz.py" target="_blank">Facebook</a>
            <a href="https://zalo.me/0394778781" target="_blank">Zalo</a>
            <a href="https://www.instagram.com/dunglatrecon1x/" target="_blank">Instagram</a>
            <a href="https://i.imgur.com/Y9x0OAv.jpeg" target="_blank">Banking</a>
        </div>
    </div>
</div>

<iframe 
  id="scplayer"
  width="0" 
  height="0" 
  scrolling="no" 
  frameborder="no" 
  allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Ftuki2003%2Fanh-chi-la-nguoi-thay-the-x&color=%23ff0040&auto_play=false&show_comments=false&show_user=false&hide_related=true&show_teaser=false&api=true">
</iframe>

<script>
    const canvas = document.getElementById('sky');
    const ctx = canvas.getContext('2d');
    let w, h;
    let stars = [];
    let meteors = [];

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 150; i++) {
        stars.push({
            x: Math.random() * w,
            y: Math.random() * h,
            radius: Math.random() * 1.5,
            alpha: random(0.5, 1),
            alphaChange: random(0.002, 0.005)
        });
    }

    function createMeteor() {
        meteors.push({
            x: Math.random() * w,
            y: Math.random() * h ,
            length: random(100, 200),
            speed: random(5, 8),
            opacity: 1
        });
    }
    setInterval(createMeteor, 800);
    
    function draw() {
        ctx.clearRect(0, 0, w, h);

        ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.globalAlpha = s.alpha;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
            ctx.fill();

            s.alpha += s.alphaChange;
            if (s.alpha <= 0.3 || s.alpha >= 1) s.alphaChange *= -1;
        });

        meteors.forEach((m, index) => {
            const grad = ctx.createLinearGradient(m.x, m.y, m.x - m.length, m.y + m.length);
            grad.addColorStop(0, `rgba(255,255,255,${m.opacity})`);
            grad.addColorStop(1, "transparent");
            ctx.strokeStyle = grad;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(m.x, m.y);
            ctx.lineTo(m.x - m.length, m.y + m.length);
            ctx.stroke();

            m.x += m.speed;
            m.y -= m.speed;
            m.opacity -= 0.02;

            if (m.opacity <= 0) meteors.splice(index, 1);
        });

        requestAnimationFrame(draw);
    }
    draw();

    // Điều khiển popup nghe nhạc
    const musicPrompt = document.getElementById("musicPrompt");
    const yesBtn = document.getElementById("yesMusic");
    const noBtn = document.getElementById("noMusic");
    const scPlayer = document.getElementById("scplayer");

    yesBtn.addEventListener("click", () => {
        scPlayer.src = scPlayer.src.replace("auto_play=false", "auto_play=true");
        musicPrompt.style.display = "none";
    });

    noBtn.addEventListener("click", () => {
        musicPrompt.style.display = "none";
    });
</script>

</body>
</html>
